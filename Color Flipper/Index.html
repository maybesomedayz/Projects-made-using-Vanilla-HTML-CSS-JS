<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Flipper</h1>
    <div class="heading-2">
        <h2>Random Color's RGB Value</h2>
    </div>
    <div class="btns">
        <div class="inner-btn">
            <button id="red" onclick="setColor('red')" class="buttons">Red</button>
            <button id="green" onclick="setColor('green')" class="buttons">Green</button>
            <button id="blue" onclick="setColor('blue')" class="buttons">Blue</button>
        </div>
        <div class="outer-btn">
            <button id="random" onclick="randomRgbColor()" class="buttons">Random</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
